name: Build & Deploy to GitHub Pages

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 * * * *'   # every hour
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Get week number (for cache keys)
        id: date
        run: echo "week=$(date +%Y-%V)" >> $GITHUB_OUTPUT

      # Cache both mapping databases â€” they update weekly
      - name: Cache anime-offline-database
        uses: actions/cache@v4
        with:
          path: data/anime-offline-database.json
          key: offline-db-${{ steps.date.outputs.week }}
          restore-keys: offline-db-

      - name: Cache Fribb anime-list
        uses: actions/cache@v4
        with:
          path: data/anime-list-full.json
          key: fribb-db-${{ steps.date.outputs.week }}
          restore-keys: fribb-db-

      - name: Build static files
        run: node scripts/build.js
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
